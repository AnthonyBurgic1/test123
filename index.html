<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather API Demo</h1>
        <p id="student-info"></p> <!-- Student info will be added dynamically -->
        
        <label for="city">Enter City:</label>
        <input type="text" id="city" placeholder="e.g., New York">
        <button id="getWeather">Get Weather</button>

        <div id="weather-result"></div>
    </div>

    <footer>
        <p>API Documentation: <a href="https://open-meteo.com/en/docs" target="_blank">Open-Meteo API</a></p>
    </footer>
</body>
</html>
